<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>OFP/FL Model Test</title>

<script type="text/javascript" src="js/require.js"></script>
<!--<script type="text/javascript" src="js/text.js"></script>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/ofp10.js"></script>
<script type="text/javascript" src="js/ofpmodels.js"></script>
<script type="text/javascript" src="js/ofcontroller-floodlight.js"></script>-->
<script type="text/javascript">
	requirejs.config({
	    baseUrl: "js", // By default, load all from vendor folder
	    shim: {
	        "backbone" : { // Do not support module loading
	            deps: ["lodash", "jquery"], // Do not support module loading
	            exports: "Backbone"
	        },
	    },
	    //paths: {
	    //    models: '../application/models', // Load from this folder if starts with user
	    //    views: '../application/views',   // As above...
	    //}
	});

	require(
		[ "jquery", "./ofcontroller-floodlight" ],
		function($, Avior){

			$(document).ready(function(){
				var flsws = new Avior.SwitchCollection;
				flsws.fetch({
					success:function(){
						$("#output").html(JSON.stringify(flsws));
					}
				});

				var mems = new Avior.Memory;
				var memview = new Avior.MemoryView({model: mems});
				$("#output2").append(memview.render().el);
				memview.delegateEvents(memview.events);
				//$("#loadmem").click(function(){mems.fetch();});
				mems.fetch();
			});
		}
	);
</script>

</head>
<body style="font-family:sans-serif;">

	<p id="output"></p>
	<p id="output2"></p>

</body>
</html>

<div id="container2">
	<h2> Firewall </h2>
	<div id="firewallEdTable">
	<label for="firewallEdTableLabel">Select DPID:</label>
	<select name="dpid" id="dpid">
	<option value="dpidOption"></option>
	<% _.each(coll, function(i) { %>  <option><%= i.dpid %></option> <% }); %>
	</select>
	 </div>
	 
	 
	<a id="getRules" class="button tiny">Push Rule</a>

	<a id="removeRule" class="button tiny">Delete Rule</a>

	<a id="removeAllRules" class="button tiny">Delete All Rules</a>
	
	<a id="enableRules" class="button tiny">Enable</a>
	
	<a id="disableRules" class="button tiny">Disable</a>
	
	<a id="refreshRules" class="button tiny">Refresh</a>
	
	<a id="clearRule" class="button tiny">Clear</a>
	
	<p>
		<details id="advancedRuleDetails">
  		<summary id="advancedRules">Advanced Firewall Editor</summary>
	
		<input type="text" name="textinput-6" 
		id="src-mac" placeholder="Data Layer Source" value=""
		data-mini="true" class="">
		
		<input type="text" name="textinput-6" 
		id="dst-mac" placeholder="Data Layer Destination" value=""
		data-mini="true" class="">

		<input type="text" name="textinput-6" 
		id="ether-type" placeholder="Data Layer Type" value=""
		data-mini="true" class="">
		
		<input type="text" name="textinput-6" 
		id="src-ip" placeholder="Network Source" value=""
		data-mini="true" class="">

		<input type="text" name="textinput-6" 
		id="dst-ip" placeholder="Network Destination" value=""
		data-mini="true" class="">
	
		<input type="text" name="textinput-6" 
		id="protocol" placeholder="Network Protocol" value=""
		data-mini="true" class="">
		
		<input type="text" name="textinput-6" 
		id="src-port" placeholder="Transport Source" value=""
		data-mini="true" class="">
		
		<input type="text" name="textinput-6" 
		id="dst-port" placeholder="Transport Destination" value=""
		data-mini="true" class="">
		</details>
	</p>
</div>
